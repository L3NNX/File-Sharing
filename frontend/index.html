<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#23262A" />

    <!-- Title -->
    <title>Ephem — Zero-Footprint File Sharing</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Ephem is a privacy-first, zero-footprint file sharing platform. Upload files, share a temporary link, and let them disappear automatically."
    />
    <meta
      name="keywords"
      content="ephemeral file sharing, temporary files, secure sharing, privacy-first, self-destructing files"
    />
    <meta name="author" content="Ephem" />

    <!-- Open Graph (link previews) -->
    <meta property="og:title" content="Ephem — Files That Disappear" />
    <meta
      property="og:description"
      content="Share files securely with automatic expiration. No accounts. No tracking. Zero footprint."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ephem.app" />
    <!-- optional later -->
    <!-- <meta property="og:image" content="/og-image.png" /> -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ephem — Files That Disappear" />
    <meta
      name="twitter:description"
      content="Privacy-first file sharing with automatic deletion."
    />

    <!-- Favicon (replace later) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
